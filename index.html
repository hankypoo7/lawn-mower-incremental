<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawnmower Incremental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <h2>Upgrades</h2>
            <span id="grassCounter">0</span>
            
            <!-- upgrades -->
            <button id="upgrade1">Faster Grow (Cost: <span id="cost1">50</span> grass)</button>
            <button id="upgrade2">More Valuable Grass (Cost: <span id="cost2">100</span> grass)</button>
            <button id="upgrade3">Bigger Grid (Cost: <span id="cost3">150</span> grass)</button>
            <button id="upgrade4">Bigger Mower (Cost: <span id="cost4">200</span> grass)</button>
        </div>

        <div id="gameArea">
            <div id="grid"></div>
            <div id="mower" class="mower"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
